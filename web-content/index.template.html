<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Queens</title>
    <style>
        .btn-menu {
          display: flex;
          flex-direction: column;   /* stack vertically */
          gap: 10px;                /* vertical margin between buttons */
          width: 200px;             /* fixed width for all buttons */
        }

        .btn-menu button {
          width: 100%;              /* make each button fill the container width */
        }
    </style>
</head>
<body>
    <div class="btn-menu">
        <button id="btn7x7">7x7</button>
        <button id="btn8x8">8x8</button>
        <button id="btn9x9">9x9</button>
        <button id="btn10x10">10x10</button>
    </div>

    <script>
        document.getElementById("btn7x7").addEventListener("click", (e) => {
          e.preventDefault();
          location.pathname = "{{URL_7x7}}";
        });
        document.getElementById("btn8x8").addEventListener("click", (e) => {
          e.preventDefault();
          location.pathname = "{{URL_8x8}}";
        });
        document.getElementById("btn9x9").addEventListener("click", (e) => {
          e.preventDefault();
          location.pathname = "{{URL_9x9}}";
        });
        document.getElementById("btn10x10").addEventListener("click", (e) => {
          e.preventDefault();
          location.pathname = "{{URL_10x10}}";
        });
    </script>
</body>
</html>
